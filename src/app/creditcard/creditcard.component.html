<div class="container col-md-12 mt-0">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Credit Card</h3>

            </div>
            <div class="card-body">
                <form>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" formControlName="firstname" name="firstname" placeholder="First name"
                            id="reg_name" required>

                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" formControlName="lastname" name="lastname"
                            placeholder="Second name" id="reg_accnum" required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="bi bi-1-circle"></i></span>
                        </div>
                        <input type="number" class="form-control" formControlName="age" name="age"
                            placeholder="Age" id="reg_password" required>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"></span>
                        </div>
                        <input type="text" class="form-control" formControlName="pancard" name="pancard"
                            placeholder="PANcard" id="reg_password" required>
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"></span>
                        </div>
                        <input type="text" class="form-control" formControlName="accountnumber" name="accountnumber"
                            placeholder="Accountnumber" id="reg_password" required>
                    </div>


                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"></span>
                        </div>
                        <input type="text" class="form-control" formControlName="aadhar" name="aadhar"
                            placeholder="AAdhar" id="reg_password" required>
                    </div>


                    <div>
                        <input type="submit" (click)="apply()" value="Apply" class="btn float-right login_btn " style="width:50%">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- table -->
<table class="table table-dark" style="margin-top:180px ;">
    <thead>
      <tr>
        <th scope="col">FirstName</th>
        <th scope="col">LastName</th>
        <th scope="col">Age</th>
        <th scope="col">PanCard</th>
        <th scope="col">Aadhar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dummyarray">
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
    </tbody>
  </table>
